<!DOCTYPE html>
<html>
<head>
  <title>Student Activity Center - Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
    .registration-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    h1, h2 {
      text-align: center;
    }
    .registration-form {
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .registration-form label {
      display: block;
      margin-bottom: 5px;
    }
    .registration-form input[type="text"],
    .registration-form input[type="password"],
    .registration-form input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .registration-form select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    .registration-form button[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="registration-container">
    <h1>Student Activity Center - Registration</h1>
    
    <!-- Registration Form -->
    <div class="registration-form">
      <h2>Registration</h2>
      <form id="registrationForm" action="/register" method="post">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <label for="idType">ID Type:</label>
        <select id="idType" name="idType" required>
          <option value="">Select ID Type</option>
          <option value="passport">Passport</option>
          <option value="driverLicense">Driver's License</option>
          <option value="nationalId">National ID</option>
          <!-- Add more options as needed -->
        </select>
        <label for="idNumber">ID Number:</label>
        <input type="text" id="idNumber" name="idNumber" required>
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
        <!-- Pattern attribute enforces the phone number format, change as needed -->
        <button type="submit">Register</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('registrationForm').addEventListener('submit', (event) => {
      event.preventDefault();

      const form = event.target;
      const formData = new FormData(form);

      fetch(form.action, {
        method: form.method,
        body: new URLSearchParams(formData),
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        }
      })
      .then(response => {
        if (response.ok) {
          // Handle successful registration
          alert('Registration successful!');
          form.reset(); // Reset the form after successful registration
        } else {
          // Handle registration failure
          console.error('Registration failed');
        }
      })
      .catch(error => {
        console.error('Error:', error);
      });
    });
  </script>
</body>
</html>
